<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light button"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-8">
              <h1 id="city">City</h1>
            </div>
            <div class="col-4 temp-value">
              <span class="temp" id="temperature">20</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active" >℃</a> |
                <a href="#" id="farenheit-link">℉</a></span
              ></span>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <ul class="day-time">
                <li>
                  Last updated:
                  <div id="date">Monday 05:00</div>
                </li>
                <li class="description" id="description">Clear</li>
              </ul>

              <ul class="humid-wind">
                <li>
                  <img
                    class="humid-icon"
                    src="img/humid.png"
                    alt=""
                    width="13px"
                  />
                  <span id="humidity">50</span>%
                </li>
                <li>
                  <img
                    class="wind-icon"
                    src="img/wind.png"
                    alt=""
                    width="15px"
                  />
                  <span id="wind">20</span> km/h
                </li>
              </ul>
            </div>

            <div class="col-6">
              <img
                id="icon"
                class="weather-icon"
                src="img/cloud.png"
                alt="sun"
              />
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/katja4erry/Vanilla-weather-app"
            target="_blank"
            class="source-link"
            >Open-source code
          </a>
          by Ekateryna Myhalchenko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
