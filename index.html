<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-8">
              <h1>City</h1>
            </div>
            <div class="col-4">
              <h2>20Â°C</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <ul class="day-time">
                <li>Monday 05:00</li>
                <li>Clear</li>
              </ul>

              <ul class="humid-wind">
                <li>
                  <img
                    class="humid-icon"
                    src="img/humid.png"
                    alt=""
                    width="13px"
                  />
                  50%
                </li>
                <li>
                  <img
                    class="wind-icon"
                    src="img/wind.png"
                    alt=""
                    width="15px"
                  />20 km/h
                </li>
              </ul>
            </div>

            <div class="col-6">
              <img class="weather-icon" src="img/cloud.png" alt="sun" />
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/katja4erry/Vanilla-weather-app"
            target="_blank"
            >Open-source code
          </a>
          by Ekateryna Myhalchenko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
